components:
  llm:
    init_parameters:
      api_base_url: null
      api_key:
        env_vars:
        # Missing OPENAI_API_KEY - should raise an exception
        strict: true
        type: env_var
      generation_kwargs: {}
      model: gpt-4o-mini
      organization: null
      streaming_callback: null
    type: haystack.components.generators.chat.openai.OpenAIChatGenerator
  prompt_builder:
    init_parameters:
      required_variables: "*"
      template: |
        {% message role="user" %}
        {{ question }}
        {% endmessage %}
      variables: null
    type: haystack.components.builders.chat_prompt_builder.ChatPromptBuilder
connections:
- receiver: llm.messages
  sender: prompt_builder.prompt
max_runs_per_component: 100
metadata: {}

inputs:
  question: prompt_builder.question

outputs:
  answer: llm.replies
