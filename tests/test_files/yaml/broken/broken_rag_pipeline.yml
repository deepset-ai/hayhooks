components:
  llm:
    init_parameters:
      api_base_url: null
      api_key:
        env_vars:
        # Missing OPENAI_API_KEY - should raise an exception
        strict: true
        type: env_var
      generation_kwargs: {}
      model: gpt-4o-mini
      organization: null
      streaming_callback: null
      system_prompt: null
    type: haystack.components.generators.openai.OpenAIGenerator
  prompt_builder:
    init_parameters:
      required_variables: "*"
      template: "{{ question }}"
      variables: null
    type: haystack.components.builders.prompt_builder.PromptBuilder
connections:
- receiver: llm.prompt
  sender: prompt_builder.prompt
max_runs_per_component: 100
metadata: {}

inputs:
  question: llm.prompt

outputs:
  answer: llm.response
