components:
  first_addition:
    init_parameters:
      add: 2
    type: haystack.testing.sample_components.add_value.AddFixedValue
  double:
    init_parameters: {}
    type: haystack.testing.sample_components.double.Double
  second_addition:
    init_parameters:
      add: 5
    type: haystack.testing.sample_components.add_value.AddFixedValue

connections:
- receiver: double.value
  sender: first_addition.result
- receiver: second_addition.value
  sender: double.value

metadata: {}

inputs:
  value: first_addition.value

outputs:
  doubled: double.value
  final: second_addition.result
